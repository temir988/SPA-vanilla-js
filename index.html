<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap 4 -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <!--<script src="http://vk.com/js/api/openapi.js"></script>-->
    <script src="http://vk.com/js/api/openapi.js?160" type="text/javascript"></script>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }
        .friend {
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header"></div>

        <div class="btn-group btn-group-lg">
            <a class="btn btn-default" data-role="nav-friends" href="#friends">Friends</a>
            <a class="btn btn-default" data-role="nav-news" href="#news">News</a>
        </div>
        <hr>
        <div id="results"></div>
    </div>


    <script src="entry.js" type="module"></script>

    <script id="headerTemplate" type="text/template">
        <h1>Данные из VK-аккаунта {{ first_name }} {{ last_name }}</h1>
    </script>

    <script id="friendsTemplate" type="text/template">
        <div>
            <div class="flex-container">
                {{#each list}}
                    <div class="friend text-center">
                        <a href="#friends/{{id}}"><img src="{{ photo_100 }}" class="img-circle" alt="friend"></a>
                        <div>{{ first_name }}<br>{{ last_name }}</div>
                        <div>{{ formatBDay bdate }}</div>
                    </div>
                {{/each}}
            </div>
        </div>
    </script>

    <script id="friendTemplate" type="text/template">
        <div>
            <img src="{{ photo_max_orig }}" class="" alt="friend image">
            <div>{{ first_name }} {{ last_name }}</div>
            <div>{{ country.title }} {{ city.title }}</div>
            {{#if bdate}}
            <div>День рождения: {{formatBDay bdate}}</div>
            {{/if}}
        </div>
    </script>

    <script id="newsTemplate" type="text/template">
        <div class="news">
            {{#each list}}
            {{#if text}}
            <div class="post">
                <b>{{formatBDay bdate}}</b>
                <div class="post-text">{{ text }}</div>
            </div>
            <hr>
            {{/if}}
            {{/each}}
        </div>
    </script>
</body>
</html>
